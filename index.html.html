<!DOCTYPE html>

<head>

    <style>
        * {

        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .game-container {

        .game-info {
            display: flex;

            padding: 15px 20px;

        .game-info span {

        #gameCanvas {
            border: 3px solid #4a9eff;

        .overlay button {

            transition: transform 0.2s, box-shadow 0.2s;

        .overlay button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(74, 158, 255, 0.4);
        }

        #startScreen h2 {

        }

            color: #51cf66;
        }

        .instructions {
            margin-top: 20px;
            color: white;
            font-size: 14px;
            opacity: 0.7;
        }

        .score-display {
            color: #ffd43b;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-info">
            <span>â±ï¸ ì‹œê°„: <span id="timer">30</span>ì´ˆ</span>
            <span class="score-display">â­ ì ìˆ˜: <span id="score">0</span></span>
        </div>
        <canvas id="gameCanvas" width="480" height="640"></canvas>
        
        <!-- ì‹œì‘ í™”ë©´ -->
        <div id="startScreen" class="overlay">
            <h2>ğŸ® í”¼í•˜ê¸° ê²Œì„</h2>
            <p>ë–¨ì–´ì§€ëŠ” ì¥ì• ë¬¼ì„ í”¼í•´ 30ì´ˆê°„ ìƒì¡´í•˜ì„¸ìš”!</p>
            <button onclick="startGame()">ê²Œì„ ì‹œì‘</button>
            <div class="instructions">
                â† â†’ ë°©í–¥í‚¤ë¡œ ì´ë™
            </div>
        </div>

        <!-- ê²Œì„ì˜¤ë²„ í™”ë©´ -->
        <div id="gameOverScreen" class="overlay">
            <h2>ğŸ’¥ ê²Œì„ì˜¤ë²„!</h2>
            <p>ìƒì¡´ ì‹œê°„: <span id="survivalTime">0</span>ì´ˆ</p>
            <button onclick="restartGame()">ë‹¤ì‹œ ì‹œì‘</button>
        </div>

        <!-- í´ë¦¬ì–´ í™”ë©´ -->
        <div id="clearScreen" class="overlay">
            <h2>ğŸ‰ í´ë¦¬ì–´!</h2>
            <p>30ì´ˆ ìƒì¡´ ì„±ê³µ! ì ìˆ˜: <span id="finalScore">0</span></p>
            <button onclick="restartGame()">ë‹¤ì‹œ í•˜ê¸°</button>
        </div>
    </div>

    <script>
        // ========================================
        // ğŸ® ê²Œì„ ê¸°ë³¸ ì„¤ì •
        // ========================================
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // ê²Œì„ ìƒíƒœ
        let gameRunning = false;
        let gameTime = 30;
        let score = 0;
        let timerInterval;

        // ========================================
        // ğŸƒ í”Œë ˆì´ì–´ ì„¤ì • (ì…ë ¥)
        // ========================================
        const player = {
            x: canvas.width / 2 - 25,
            y: canvas.height - 80,
            width: 50,
            height: 50,
            speed: 8,
            color: '#4a9eff'
        };

        // í‚¤ë³´ë“œ ì…ë ¥ ìƒíƒœ
        const keys = {
            left: false,
            right: false
        };

        // ========================================
        // ğŸ§± ì¥ì• ë¬¼ ì„¤ì • (ì¡°ê±´/ì¶©ëŒ)
        // ========================================
        let obstacles = [];
        const obstacleConfig = {
            width: 40,
            height: 40,
            speed: 4,
            spawnRate: 60,  // í”„ë ˆì„ë§ˆë‹¤ ìƒì„± í™•ë¥  ì²´í¬
            color: '#ff6b6b'
        };
        let frameCount = 0;

        // ========================================
        // âŒ¨ï¸ í‚¤ë³´ë“œ ì´ë²¤íŠ¸ (ì…ë ¥ ì²˜ë¦¬)
        // ========================================
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') keys.left = true;
            if (e.key === 'ArrowRight') keys.right = true;
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft') keys.left = false;
            if (e.key === 'ArrowRight') keys.right = false;
        });

        // ========================================
        // ğŸ¯ ì¶©ëŒ ê°ì§€ í•¨ìˆ˜ (ì¡°ê±´)
        // ========================================
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        // ========================================
        // ğŸ® ê²Œì„ ë¡œì§
        // ========================================
        
        // í”Œë ˆì´ì–´ ì´ë™
        function movePlayer() {
            if (keys.left && player.x > 0) {
                player.x -= player.speed;
            }
            if (keys.right && player.x < canvas.width - player.width) {
                player.x += player.speed;
            }
        }

        // ì¥ì• ë¬¼ ìƒì„±
        function spawnObstacle() {
            frameCount++;
            if (frameCount >= obstacleConfig.spawnRate) {
                frameCount = 0;
                const obstacle = {
                    x: Math.random() * (canvas.width - obstacleConfig.width),
                    y: -obstacleConfig.height,
                    width: obstacleConfig.width,
                    height: obstacleConfig.height,
                    speed: obstacleConfig.speed + Math.random() * 2
                };
                obstacles.push(obstacle);
            }
        }

        // ì¥ì• ë¬¼ ì´ë™ ë° ì¶©ëŒ ì²´í¬
        function updateObstacles() {
            for (let i = obstacles.length - 1; i >= 0; i--) {
                obstacles[i].y += obstacles[i].speed;

                // ì¶©ëŒ ì²´í¬ â†’ ê²Œì„ì˜¤ë²„
                if (checkCollision(player, obstacles[i])) {
                    gameOver();
                    return;
                }

                // í™”ë©´ ë°–ìœ¼ë¡œ ë‚˜ê°„ ì¥ì• ë¬¼ ì œê±° + ì ìˆ˜
                if (obstacles[i].y > canvas.height) {
                    obstacles.splice(i, 1);
                    score += 10;
                    updateScore();
                }
            }
        }

        // ========================================
        // ğŸ¨ ê·¸ë¦¬ê¸° í•¨ìˆ˜
        // ========================================
        function draw() {
            // ë°°ê²½ í´ë¦¬ì–´
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // í”Œë ˆì´ì–´ ê·¸ë¦¬ê¸° (ê·€ì—¬ìš´ ìºë¦­í„°)
            ctx.fillStyle = player.color;
            ctx.beginPath();
            ctx.roundRect(player.x, player.y, player.width, player.height, 10);
            ctx.fill();
            
            // í”Œë ˆì´ì–´ ëˆˆ
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(player.x + 15, player.y + 18, 8, 0, Math.PI * 2);
            ctx.arc(player.x + 35, player.y + 18, 8, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = '#1a1a2e';
            ctx.beginPath();
            ctx.arc(player.x + 15, player.y + 18, 4, 0, Math.PI * 2);
            ctx.arc(player.x + 35, player.y + 18, 4, 0, Math.PI * 2);
            ctx.fill();

            // ì¥ì• ë¬¼ ê·¸ë¦¬ê¸°
            ctx.fillStyle = obstacleConfig.color;
            obstacles.forEach(obs => {
                ctx.beginPath();
                ctx.roundRect(obs.x, obs.y, obs.width, obs.height, 8);
                ctx.fill();
                
                // ì¥ì• ë¬¼ ë¬´ëŠ¬
                ctx.fillStyle = '#ff8787';
                ctx.fillRect(obs.x + 10, obs.y + 10, 20, 5);
                ctx.fillRect(obs.x + 10, obs.y + 20, 20, 5);
                ctx.fillStyle = obstacleConfig.color;
            });
        }

        // ========================================
        // ğŸ”„ ê²Œì„ ë£¨í”„
        // ========================================
        function gameLoop() {
            if (!gameRunning) return;

            movePlayer();
            spawnObstacle();
            updateObstacles();
            draw();

            requestAnimationFrame(gameLoop);
        }

        // ========================================
        // ğŸ“Š UI ì—…ë°ì´íŠ¸
        // ========================================
        function updateTimer() {
            document.getElementById('timer').textContent = gameTime;
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
        }

        // ========================================
        // ğŸ¬ ê²Œì„ ìƒíƒœ ê´€ë¦¬ (ì—”ë”©)
        // ========================================
        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            gameRunning = true;
            gameTime = 30;
            score = 0;
            obstacles = [];
            player.x = canvas.width / 2 - 25;
            
            updateTimer();
            updateScore();

            // íƒ€ì´ë¨¸ ì‹œì‘
            timerInterval = setInterval(() => {
                gameTime--;
                updateTimer();
                
                // 30ì´ˆ ìƒì¡´ ì„±ê³µ â†’ í´ë¦¬ì–´
                if (gameTime <= 0) {
                    gameClear();
                }
            }, 1000);

            gameLoop();
        }

        function gameOver() {
            gameRunning = false;
            clearInterval(timerInterval);
            
            document.getElementById('survivalTime').textContent = 30 - gameTime;
            document.getElementById('gameOverScreen').style.display = 'block';
        }

        function gameClear() {
            gameRunning = false;
            clearInterval(timerInterval);
            
            document.getElementById('finalScore').textContent = score;
            document.getElementById('clearScreen').style.display = 'block';
        }

        function restartGame() {
            document.getElementById('gameOverScreen').style.display = 'none';
            document.getElementById('clearScreen').style.display = 'none';
            startGame();
        }

        // ========================================
        // ğŸš€ ì´ˆê¸°í™”
        // ========================================
        document.getElementById('startScreen').style.display = 'block';
    </script>
</body>
</html>
